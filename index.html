<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FPS Artifact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    #game-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    
    #error {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: #ff3333;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 1001;
      display: none;
    }
    
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 6px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading game files...</p>
  </div>
  
  <div id="error"></div>
  
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <script>
    // Game loader
    (function() {
      const errorElement = document.getElementById('error');
      const loadingElement = document.getElementById('loading');
      const gameContainer = document.getElementById('game-container');
      const gameCanvas = document.getElementById('game-canvas');
      
      // Function to load a script from a URL
      const loadScript = async (url) => {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Failed to load script from ${url}: ${response.status}`);
          }
          return await response.text();
        } catch (err) {
          console.error(`Error loading script: ${err.message}`);
          showError(`Failed to load script: ${err.message}`);
          return null;
        }
      };
      
      // Show error message
      const showError = (message) => {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        loadingElement.style.display = 'none';
      };
      
      // Base repository URL
      const baseUrl = 'https://raw.githubusercontent.com/moukrea/fps-artifact/main';
      
      // List of scripts to load in order
      const scripts = [
        `${baseUrl}/utils/constants.js`,
        `${baseUrl}/game/state.js`,
        `${baseUrl}/utils/layout.js`,
        `${baseUrl}/graphics/effects.js`,
        `${baseUrl}/controls/touch.js`,
        `${baseUrl}/controls/mouse.js`,
        `${baseUrl}/ui/hud.js`,
        `${baseUrl}/ui/pauseMenu.js`,
        `${baseUrl}/game/weapons.js`,
        `${baseUrl}/game/physics.js`,
        `${baseUrl}/graphics/raycaster.js`,
        `${baseUrl}/main.js`
      ];
      
      // Load and execute all scripts in order
      const loadAllScripts = async () => {
        try {
          // Create a global game object to share state and functions
          window.FPSGame = {};
          
          // Load scripts in sequence
          for (const scriptUrl of scripts) {
            const scriptCode = await loadScript(scriptUrl);
            if (!scriptCode) {
              return; // Stop if any script fails to load
            }
            
            // Execute the code
            try {
              // Create a function from the code to execute it in the global scope
              const scriptFunction = new Function('FPSGame', scriptCode);
              scriptFunction(window.FPSGame);
            } catch (execError) {
              showError(`Error executing ${scriptUrl}: ${execError.message}`);
              console.error(execError);
              return;
            }
          }
          
          // Initialize game if main.js defined an init function
          if (typeof FPSGame.init === 'function') {
            FPSGame.init(gameContainer, gameCanvas);
            // Hide loading screen
            loadingElement.style.display = 'none';
          } else {
            showError('Game initialization function not found!');
          }
        } catch (err) {
          showError(`Failed to initialize game: ${err.message}`);
          console.error(err);
        }
      };
      
      // Start loading scripts when the page is loaded
      window.addEventListener('load', loadAllScripts);
    })();
  </script>
</body>
</html>
